name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  TERRAFORM_VERSION: 1.6.3
  APP_CONFIG_PATH: config.json

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    outputs:
      workspace: ${{ steps.set-workspace.outputs.workspace }}
      cache_key: ${{ steps.set-cache-key.outputs.cache_key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine workspace and environment
        id: set-workspace
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "workspace=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "workspace=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set cache key
        id: set-cache-key
        run: |
          CACHE_KEY="${{ runner.os }}-${{ github.ref_name }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}"
          echo "cache_key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "::notice::Cache key: $CACHE_KEY"

      - name: Setup Terraform Environment
        uses: ./.github/actions/setup-terraform
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          app_config: ${{ secrets.APP_CONFIG }}
          app_config_path: ${{ env.APP_CONFIG_PATH }}
          workspace: ${{ steps.set-workspace.outputs.workspace }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cache_key: ${{ steps.set-cache-key.outputs.cache_key }}

  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform Environment
        uses: ./.github/actions/setup-terraform
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          app_config: ${{ secrets.APP_CONFIG }}
          app_config_path: ${{ env.APP_CONFIG_PATH }}
          workspace: ${{ needs.setup.outputs.workspace }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cache_key: ${{ needs.setup.outputs.cache_key }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup, validate]
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    outputs:
      plan-exists: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform Environment
        uses: ./.github/actions/setup-terraform
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          app_config: ${{ secrets.APP_CONFIG }}
          app_config_path: ${{ env.APP_CONFIG_PATH }}
          workspace: ${{ needs.setup.outputs.workspace }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cache_key: ${{ needs.setup.outputs.cache_key }}

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_cloud_id: ${{ secrets.CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.FOLDER_ID }}
        run: |
          terraform plan -out=tfplan -detailed-exitcode || EXIT_CODE=$?
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Print the plan output
          terraform show tfplan
          
          if [ $EXIT_CODE -eq 2 ]; then
            echo "::notice::Changes detected in Terraform plan"
          elif [ $EXIT_CODE -eq 0 ]; then
            echo "::notice::No changes detected in Terraform plan"
          else
            echo "::error::Terraform plan failed"
            exit 1
          fi

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup, plan]
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    outputs:
      dispatcher_fn_id: ${{ steps.outputs.outputs.dispatcher_fn_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform Environment
        uses: ./.github/actions/setup-terraform
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: 'false'
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          app_config: ${{ secrets.APP_CONFIG }}
          app_config_path: ${{ env.APP_CONFIG_PATH }}
          workspace: ${{ needs.setup.outputs.workspace }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cache_key: ${{ needs.setup.outputs.cache_key }}

      - name: Backup current state
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          mkdir -p state-backups
          terraform state pull > state-backups/terraform-${{ needs.setup.outputs.workspace }}-${TIMESTAMP}-${{ github.run_id }}.tfstate

      - name: Upload state backup
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-backup-${{ needs.setup.outputs.workspace }}-${{ github.run_id }}
          path: state-backups/
          retention-days: 90

      - name: Terraform Apply
        env:
          TF_VAR_cloud_id: ${{ secrets.CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.FOLDER_ID }}
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        id: outputs
        run: |
          DISPATCHER_FN_ID=$(terraform output -raw dispatcher_fn_id)
          echo "dispatcher_fn_id=$DISPATCHER_FN_ID" >> $GITHUB_OUTPUT
          echo "::notice::Dispatcher Function ID: $DISPATCHER_FN_ID"

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [setup, validate, plan, apply]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Deployment Summary - ${{ needs.setup.outputs.workspace }} environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Plan | ${{ needs.plan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Apply | ${{ needs.apply.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workspace:** ${{ needs.setup.outputs.workspace }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cache Key:** ${{ needs.setup.outputs.cache_key }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.apply.outputs.dispatcher_fn_id }}" != "" ]; then
            echo "**Dispatcher Function ID:** ${{ needs.apply.outputs.dispatcher_fn_id }}" >> $GITHUB_STEP_SUMMARY
          fi